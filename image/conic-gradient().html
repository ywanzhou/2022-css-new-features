<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>conic-gradient()</title>
  <style>
    body {
      margin: 0;

    }

    .container {
      width: 320px;
      height: 320px;
      margin: 24px auto;
      border-radius: 160px;
      background-image: conic-gradient(red, orange, yellow, green, blue);
    }
  </style>
</head>

<body>
  <div class="container"></div>
</body>

</html>
