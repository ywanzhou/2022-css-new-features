<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>content-visibility</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        gap: 24px;
        padding-top: 24px;
      }
      h3 {
        margin: 8px 0;
      }
      .card {
        width: 240px;
        height: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f7f7f7;
        border-radius: 8px;
        /* 
          content-visibility 属性用于控制元素的内容是否显示，主要值就是 hidden 和 visible(默认值)
          该属性如果设置为 hidden 浏览器就会跳过该元素内容的渲染，需要的时候在将其设置为 visible ，这样可以提高浏览器的渲染速度
        */
        content-visibility: hidden;
      }
      img {
        width: 100%;
        /* 防止图像拉伸 */
        object-fit: cover;
      }
      .auto img {
        aspect-ratio: auto;
      }
      .h16-w9 img {
        aspect-ratio: 16/9;
      }
      .h3-w2 img {
        aspect-ratio: 3/2;
      }
    </style>
  </head>
  <body>
    <div class="card auto">
      <h3>自动</h3>
      <img
        src="https://p3-passport.byteimg.com/img/user-avatar/75e47e118bbc3ff51aa2731f74953c35~240x240.awebp"
        alt="一碗周头像"
      />
    </div>
    <div class="card h16-w9">
      <h3>16:9</h3>
      <img
        src="https://p3-passport.byteimg.com/img/user-avatar/75e47e118bbc3ff51aa2731f74953c35~240x240.awebp"
        alt="一碗周头像"
      />
    </div>
    <div class="card h3-w2">
      <h3>3:2</h3>
      <img
        src="https://p3-passport.byteimg.com/img/user-avatar/75e47e118bbc3ff51aa2731f74953c35~240x240.awebp"
        alt="一碗周头像"
      />
    </div>
  </body>
</html>
